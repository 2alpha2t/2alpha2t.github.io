<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2alpha2t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c2c2c;
      padding: 2rem 1rem;
    }

    .logo {
      width: 128px;
      height: 128px;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff4d4d;
      margin: 0;
    }

    main {
      padding: 2rem 1rem;
    }

    #ip {
      font-weight: bold;
      font-size: 1.2rem;
      color: #00ff00;
    }

    button {
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      background: #ff4d4d;
      color: #fff;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    button:hover {
      background: #ff1a1a;
    }

    footer {
      background: #2c2c2c;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://api.betacraft.uk/v2/server_icon?socket=2alpha2t.ddns.net:25565" alt="2alpha2t Logo" class="logo">
    <h1>2alpha2t</h1>
  </header>

  <main>
    <section id="info">
      <p>Established: 2025 Nov 24th</p>
      <p>Server IP: <span id="ip">2alpha2t.ddns.net:25565</span> <button onclick="copyIP()">Copy</button></p>
    </section>
  </main>

  <footer>
    <p>Made by Intiha</p>
  </footer>

  <script>
    function copyIP() {
      const ip = document.getElementById('ip').innerText;
      navigator.clipboard.writeText(ip);
      alert('Server IP copied: ' + ip);
    }
  </script>
</body>
</html>
